    <h1>FORMS</h1>
    <form>
        Name <input type="text" name="name" id="Name" placeholder="name"><br><br>

        Language <br><br>

        <input type="radio" name="language" id="react" value="react"> React<br>
        <input type="radio" name="language" id="angular" value="angular"> Angular<br>
        <input type="radio" name="language" id="vue" value="vue"> Vue
        
        <br><br>
        Course
        <br><br>

        <input type="checkbox" name="course1" id="mern" value="MERN" required> MERN<br>
        <input type="checkbox" name="course2" id="mean" value="MEAN"> MEAN<br>
        <input type="checkbox" name="course3" id="mevn" value="MEVN"> MEVN

        <br><br>
        
            <label for="field">Field:</label><br>
            <select name="course" id="field">
                <option value="frontend">Front End</option>
                <option value="backend">Back End</option>
                <option value="fullstack">Full Stack</option>
            </select>
        <br><br>
        <textarea name="description" id="textbox" rows="10" cols="30"></textarea>
        <br><br>
        Phone Number <input type="number" name="phone" id="phone"> <input type="submit" formaction="./forms2.html" value="Submit"> 
    </form>
